<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ankr.dk</title>

    <!-- Favicon -->
    <link
      id="favicon"
      rel="shortcut icon"
      type="image/png"
      href="data:image/png;base64,....=="
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700"
    />

    <!-- Icons -->
    <link
      rel="preload"
      href="https://rawgit.com/Viglino/iconicss/master/dist/iconicss.min.css"
      as="style"
    />
    <link
      rel="stylesheet"
      href="https://rawgit.com/Viglino/iconicss/master/dist/iconicss.min.css"
    />

    <!-- Custom css -->
    <link rel="preload" href="styles.css" as="style" />
    <link rel="stylesheet" href="styles.css" />

    <!-- Javascript -->
    <script src="./main.js" type="module"></script>
  </head>
  <body>
    <div class="content">
      <header class="header">
        <div class="logo">
          <svg width="150" height="150" xmlns="http://www.w3.org/2000/svg">
            <circle
              cx="50%"
              cy="50%"
              r="45%"
              stroke-width="4"
              stroke="whitesmoke"
              fill="none"
            />
            <rect y="25%" width="100%" height="50%" fill="rgb(64, 64, 64)" />
            <text
              x="50%"
              y="50%"
              text-anchor="middle"
              dominant-baseline="middle"
              class="logo__text"
              fill="whitesmoke"
            >
              ankr
            </text>
          </svg>
        </div>
        <aside class="header__description">
          <b>Hi!</b> I'm Andreas, a software developer!
        </aside>
      </header>

      <main class="cards">
        <!-- about.me -->
        <div class="card">
          <div class="card__title">
            <h2>about.me</h2>
            <div class="card__actions">
              <a
                href="https://github.com/ankr"
                target="_blank"
                title="View my github"
              >
                <span class="icss-stack icss-tada-hover">
                  <i class="icss-github-o"></i>
                </span>
              </a>

              <a
                href="https://www.linkedin.com/in/andreas-kristiansen/"
                target="_blank"
                title="View my linkedin"
              >
                <span class="icss-stack icss-tada-hover">
                  <i class="icss-linkedin"></i>
                </span>
              </a>

              <a
                href="https://www.npmjs.com/~ankr"
                target="_blank"
                title="View my npm packages"
              >
                <span class="icss-stack icss-tada-hover">
                  <i class="icss-js"></i>
                </span>
              </a>
            </div>
          </div>
          <div class="card__description">
            Been coding since I was 13 and now has more than 18 years
            professional experience. I mainly focuses my work in the backend,
            but I dabble around frontend from time to time.
          </div>
        </div>
      </main>

      <footer class="footer">by ankr &copy; 2024</footer>
    </div>
  </body>
</html>
